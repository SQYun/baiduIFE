<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["天安",80]
    ];
    for(var i= 0;i<aqiData.length;i++){
        // console.log(aqiData.length);

        aqiData.sort(function (a,b) {
            // console.log(a[1]);
            return a[1]-b[1];
        });
        // console.log(aqiData);
    }

    (function () {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        for (var i = 0;i<aqiData.length;i++){
            // console.log(aqiData[i][1]);
            if (aqiData[i][1]>60){
                var aqi = document.getElementById("aqi-list");
                // var element = aqiData[i][0]+":"+aqiData[i][1];
                var e2 =document.createElement("li");
                var node = document.createTextNode(aqiData[i][0]+":"+aqiData[i][1]);
                e2.appendChild(node);
                aqi.appendChild(e2);
            }
            // console.log(aqiData[i][0]);
        }
    })();

</script>
</body>
</html>
